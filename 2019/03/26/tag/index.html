        <h1 id="使用纯css做分页tag效果"><a href="#使用纯css做分页tag效果" class="headerlink" title="使用纯css做分页tag效果"></a>使用纯css做分页tag效果</h1><h2 id="html"><a href="#html" class="headerlink" title="html"></a>html</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;meta charset=<span class="string">"utf-8"</span>&gt;</span><br><span class="line">&lt;meta name=<span class="string">"viewport"</span> content=<span class="string">"width=device-width"</span>&gt;</span><br><span class="line">&lt;title&gt;JS Bin&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;!-- 第一步，我们将tag（选项卡）和每个tag对应的容器放在list里 --&gt;</span><br><span class="line">&lt;ul class=<span class="string">"tab-list"</span>&gt;</span><br><span class="line">&lt;li class=<span class="string">"tab-item"</span>&gt;</span><br><span class="line">&lt;!-- 使用radio实现tab切换（核心思想是radio：checked后，改变z-index实现“假”切换） --&gt;</span><br><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"radio"</span> id=<span class="string">"tabRadio1"</span> class=<span class="string">"radio"</span> name=<span class="string">"tab"</span> checked=<span class="string">"checked"</span>&gt;</span><br><span class="line">&lt;!-- 第二步，我们需要把radio隐藏，因此通过label标签的<span class="keyword">for</span>，将label和radio联系起来 --&gt;</span><br><span class="line">&lt;label class=<span class="string">"label"</span> <span class="keyword">for</span>=<span class="string">"tabRadio1"</span>&gt;Tab1&lt;/label&gt;</span><br><span class="line">&lt;!--  第三步，设置每个tag下对应的内容容器 --&gt;</span><br><span class="line">&lt;div class=<span class="string">"tabBox"</span>&gt;</span><br><span class="line">1111111111</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;/li&gt;</span><br><span class="line">&lt;li class=<span class="string">"tab-item"</span>&gt;</span><br><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"radio"</span> id=<span class="string">"tabRadio2"</span> class=<span class="string">"radio"</span> name=<span class="string">"tab"</span>&gt;</span><br><span class="line">&lt;label class=<span class="string">"label"</span> <span class="keyword">for</span>=<span class="string">"tabRadio2"</span>&gt;Tab2&lt;/label&gt;</span><br><span class="line">&lt;div class=<span class="string">"tabBox"</span>&gt;</span><br><span class="line">2222222222</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;/li&gt;</span><br><span class="line">&lt;li class=<span class="string">"tab-item"</span>&gt;</span><br><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"radio"</span> id=<span class="string">"tabRadio3"</span> class=<span class="string">"radio"</span> name=<span class="string">"tab"</span>&gt;</span><br><span class="line">&lt;label class=<span class="string">"label"</span> <span class="keyword">for</span>=<span class="string">"tabRadio3"</span>&gt;Tab3&lt;/label&gt;</span><br><span class="line">&lt;div class=<span class="string">"tabBox"</span>&gt;</span><br><span class="line">3333333333</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;/li&gt;</span><br><span class="line">&lt;/ul&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<h2 id="css"><a href="#css" class="headerlink" title="css"></a>css</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">/* 第一步，我们需要把ul和li默认的内外边距初始化为0 */</span><br><span class="line">ul,li&#123;</span><br><span class="line">margin:0px;</span><br><span class="line">padding:0px;</span><br><span class="line">&#125;</span><br><span class="line">/* 第二步，容器盒使用先相对定位，方便布置它和tag选项卡的位置 */</span><br><span class="line">.tab-list&#123;</span><br><span class="line">position:relative;</span><br><span class="line">&#125;</span><br><span class="line">.tab-item&#123;</span><br><span class="line">list-style:none;</span><br><span class="line"><span class="built_in">float</span>:left;</span><br><span class="line">margin-left:4px;</span><br><span class="line">&#125;</span><br><span class="line">/* 第三步，设置tag，底边border设为透明，背景色和容器盒保持一致 */</span><br><span class="line">.label&#123;</span><br><span class="line">display:block;</span><br><span class="line">width:80px;</span><br><span class="line">height:30px;</span><br><span class="line">border:1px solid transparent;</span><br><span class="line">background:rgba(0,0,0,0.1);</span><br><span class="line">text-align:center;</span><br><span class="line">&#125;</span><br><span class="line">/* 第四步，设置容器盒的位置，重点是z-index要满足：1.比永远比tag小，容器盒的边框会被tag挡住相应部分；</span><br><span class="line">2.比checked状态时的z-index要小，使被checked的容器盒盖住未被checked的容器盒 */</span><br><span class="line">.tabBox&#123;</span><br><span class="line">position:absolute;</span><br><span class="line">left:4px;</span><br><span class="line">top:31px;</span><br><span class="line">width:500px;</span><br><span class="line">height:300px;</span><br><span class="line">background:<span class="comment">#fff;</span></span><br><span class="line">border:1px solid rgba(0,0,0,0.2);</span><br><span class="line">z-index:-5</span><br><span class="line">&#125;</span><br><span class="line">/* 使用+选择器，选择被checked的radio后面紧跟着的label标签 */</span><br><span class="line">input[<span class="built_in">type</span>=<span class="string">"radio"</span>]:checked+.label&#123;</span><br><span class="line">border-color:rgba(0,0,0,0.2);</span><br><span class="line">border-bottom-color:transparent;</span><br><span class="line">background:<span class="comment">#fff;</span></span><br><span class="line">z-index:10;</span><br><span class="line">&#125;</span><br><span class="line">/* 使用～选择器选择，选择被checked的radio“超过”的tabbox标签 */</span><br><span class="line">input[<span class="built_in">type</span>=<span class="string">"radio"</span>]:checked~.tabBox&#123;</span><br><span class="line">z-index:-1;</span><br><span class="line">&#125;</span><br><span class="line">input[<span class="built_in">type</span>=<span class="string">"radio"</span>]&#123;</span><br><span class="line">position:absolute;</span><br><span class="line">opacity:0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
